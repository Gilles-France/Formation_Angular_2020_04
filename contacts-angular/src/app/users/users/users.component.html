<div class="row">
  <div class="col-md-3">
    <a routerLink="add" class="btn btn-block btn-primary mb-3">Add</a>
    <div class="list-group">
      <a
        [routerLink]="user.id"
        routerLinkActive="active"
        class="list-group-item list-group-item-action"
        *ngFor="let user of users"
      >
        {{ user.name }}
      </a>
    </div>
  </div>
  <div class="col-md">
    <router-outlet></router-outlet>
  </div>
</div>
